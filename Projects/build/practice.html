<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
     rel="stylesheet">
     <link rel="stylesheet" href="style.css">
     <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>

    <div class="calculator border-2 border-black m-1">
        <h1 class="font-bold text-2xl m-2 text-center">Calculator</h1>
        <div class="w-80 h-80 bg-gray-300 my-2 mx-48 ">
            <input class="w-5/6 text-2xl my-2 mx-2 border-2 border-black p-1" type="text" name="" id="input-box" readonly>
            <div class="grid grid-cols-4 bg-white h-auto m-2">
                <button class="border-2 border-black m-1 rounded-lg p-1 bg-red-400 font-bold text-2xl hover:bg-green-700 hover:text-red-700 hover:transition-all ease-out duration-5 shadow-lg" onclick="appendToScreen('+')">+</button>
                <button class="border-2 border-black m-1 rounded-lg p-1 bg-white font-bold text-2xl hover:bg-green-700 hover:text-red-700 hover:transition-all ease-out duration-5" onclick="appendToScreen('7')">7</button>
                <button class="border-2 border-black m-1 rounded-lg p-1 bg-white font-bold text-2xl hover:bg-green-700 hover:text-red-700 hover:transition-all ease-out duration-5" onclick="appendToScreen('8')">8</button>
                <button class="border-2 border-black m-1 rounded-lg p-1 bg-white font-bold text-2xl hover:bg-green-700 hover:text-red-700 hover:transition-all ease-out duration-5" onclick="appendToScreen('9')">9</button>
                <button class="border-2 border-black m-1 rounded-lg p-1 bg-red-400 font-bold text-2xl hover:bg-green-700 hover:text-red-700 hover:transition-all ease-out duration-5" onclick="appendToScreen('-')">-</button>
                <button class="border-2 border-black m-1 rounded-lg p-1 bg-white font-bold text-2xl hover:bg-green-700 hover:text-red-700 hover:transition-all ease-out duration-5" onclick="appendToScreen('4')">4</button>
                <button class="border-2 border-black m-1 rounded-lg p-1 bg-white font-bold text-2xl hover:bg-green-700 hover:text-red-700 hover:transition-all ease-out duration-5" onclick="appendToScreen('5')">5</button>
                <button class="border-2 border-black m-1 rounded-lg p-1 bg-white font-bold text-2xl hover:bg-green-700 hover:text-red-700 hover:transition-all ease-out duration-5" onclick="appendToScreen('6')">6</button>
                <button class="border-2 border-black m-1 rounded-lg p-1 bg-red-400 font-bold text-2xl hover:bg-green-700 hover:text-red-700 hover:transition-all ease-out duration-5" onclick="appendToScreen('*')">*</button>
                <button class="border-2 border-black m-1 rounded-lg p-1 bg-white font-bold text-2xl hover:bg-green-700 hover:text-red-700 hover:transition-all ease-out duration-5" onclick="appendToScreen('1')">1</button>
                <button class="border-2 border-black m-1 rounded-lg p-1 bg-white font-bold text-2xl hover:bg-green-700 hover:text-red-700 hover:transition-all ease-out duration-5" onclick="appendToScreen('2')">2</button>
                <button class="border-2 border-black m-1 rounded-lg p-1 bg-white font-bold text-2xl hover:bg-green-700 hover:text-red-700 hover:transition-all ease-out duration-5" onclick="appendToScreen('3')">3</button>
                <button class="border-2 border-black m-1 rounded-lg p-1 bg-red-400 font-bold text-2xl hover:bg-green-700 hover:text-red-700 hover:transition-all ease-out duration-5" onclick="appendToScreen('/')">/</button>
                <button class="border-2 border-black m-1 rounded-lg p-1 bg-white font-bold text-2xl hover:bg-green-700 hover:text-red-700 hover:transition-all ease-out duration-5" onclick="appendToScreen('0')">0</button>
                <button class="border-2 border-black m-1 rounded-lg p-1 bg-blue-700 font-bold text-2xl hover:bg-green-700 hover:text-red-700 hover:transition-all ease-out duration-5" onclick="appendToScreen('.')">.</button>
                <button class="border-2 border-black m-1 rounded-lg p-1 bg-blue-700 font-bold text-2xl hover:bg-green-700 hover:text-red-700 hover:transition-all ease-out duration-5" onclick="calculate()">=</button>
                <button class="border-2 border-black m-1 rounded-lg p-1 bg-blue-700 font-bold text-2xl hover:bg-green-700 hover:text-red-700 hover:transition-all ease-out duration-5" onclick="clearDisplay()">C</button>
                <button class="border-2 border-black m-1 rounded-lg p-1 bg-blue-700 font-bold text-2xl hover:bg-green-700 hover:text-red-700 hover:transition-all ease-out duration-5" onclick="previous()">P</button>
            </div> 
        </div>
    </div>
    <script src="../calc.js"></script>
</body>
</html>
