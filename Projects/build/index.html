<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
     rel="stylesheet">
     <link rel="stylesheet" href="style.css">
     <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <h1 class="center text-center font-bold text-2xl">Calculator App Basic Project</h1>
    <div class="container  bg-gray-400 max-w-96 rounded-xl overflow-hidden">
        <input id="display" class=" text-red-500 border-2 border-black m-2" type="text" readonly>
        <div class="keys grid grid-cols-4 cursor-pointer">
            <button class="border-2 border-black text-xl m-2 px-2 hover:bg-white hover:transition-all ease-in duration-75" onclick="appendToDisplay('+')">+</button>
            <button class="border-2 border-black text-xl m-2 px-2 hover:bg-white hover:transition-all ease-in duration-75" onclick="appendToDisplay('7')">7</button>
            <button class="border-2 border-black text-xl m-2 px-2 hover:bg-white hover:transition-all ease-in duration-75" onclick="appendToDisplay('8')">8</button>
            <button class="border-2 border-black text-xl m-2 px-2 hover:bg-white hover:transition-all ease-in duration-75" onclick="appendToDisplay('9')">9</button>
            <button class="border-2 border-black text-xl m-2 px-2 hover:bg-white hover:transition-all ease-in duration-75" onclick="appendToDisplay('-')">-</button>
            <button class="border-2 border-black text-xl m-2 px-2 hover:bg-white hover:transition-all ease-in duration-75" onclick="appendToDisplay('4')">4</button>
            <button class="border-2 border-black text-xl m-2 px-2 hover:bg-white hover:transition-all ease-in duration-75" onclick="appendToDisplay('5')">5</button>
            <button class="border-2 border-black text-xl m-2 px-2 hover:bg-white hover:transition-all ease-in duration-75" onclick="appendToDisplay('6')">6</button>
            <button class="border-2 border-black text-xl m-2 px-2 hover:bg-white hover:transition-all ease-in duration-75" onclick="appendToDisplay('*')">*</button>
            <button class="border-2 border-black text-xl m-2 px-2 hover:bg-white hover:transition-all ease-in duration-75" onclick="appendToDisplay('1')">1</button>
            <button class="border-2 border-black text-xl m-2 px-2 hover:bg-white hover:transition-all ease-in duration-75" onclick="appendToDisplay('2')">2</button>
            <button class="border-2 border-black text-xl m-2 px-2 hover:bg-white hover:transition-all ease-in duration-75" onclick="appendToDisplay('3')">3</button>
            <button class="border-2 border-black text-xl m-2 px-2 hover:bg-white hover:transition-all ease-in duration-75" onclick="appendToDisplay('/')">/</button>
            <button class="border-2 border-black text-xl m-2 px-2 hover:bg-white hover:transition-all ease-in duration-75" onclick="appendToDisplay('0')">0</button>
            <button class="border-2 border-black text-xl m-2 px-2 hover:bg-white hover:transition-all ease-in duration-75" onclick="appendToDisplay('.')">.</button>
            <button class="border-2 border-black text-xl m-2 px-2 hover:bg-white hover:transition-all ease-in duration-75" onclick="calculate()">=</button>
            <button class="border-2 border-black text-xl m-2 px-2 hover:bg-white hover:transition-all ease-in duration-75" onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script src="../calculator.js"></script>
</body>
</html>
